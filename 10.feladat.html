</head>
<body>
    <script>

var a= prompt("Kérek egy évszámot!")

if (a % 4==0){
document.write("az évszámod szökőév")
}


else if (a % 100==0)
{
    if(a % 400==0)
    {
        document.write("Az évszámod szökőév")
    }
    else (a % 400!=0)
    {
        document.write("Az évszámod nem szökőév")
    }
}

    </script>
